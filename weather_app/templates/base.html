<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            line-height: 1.6;
        }

        nav {
            background-color: #333;
            padding: 1.2rem;
        }

        nav a {
            color: wheat;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .message{
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .success{
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error{
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        .info{
            background-color: #efffef;
            color: #0c5460;
            border: 1px solid #efffef;
        }
    </style>
    <title>Weather App</title>
</head>

<body>
    <nav>
        <div class="container">
            <a href="{% url 'home' %}">Weather App</a>
        </div>
    </nav>
    <div class="container">
        
        {% if messages %}
            
            {% for message in messages %}
                <div class="message {{message.tags}}">
                    {{message}}
                </div>
            {% endfor %}
                
        {% endif %}
        {% block content %}
            
        {% endblock content %}
            
    </div>
</body>

</html>
